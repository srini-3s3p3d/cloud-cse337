<!DOCTYPE html>
<html lang="en">

<head>

  <title>Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/reg.ico" />
  <link href="../angular.min.js" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w" method="post" action="http://127.0.0.1:3000/farmer/register">
          <span class="login100-form-title p-b-32">
            Enter your Personal Details
          </span>

          <span class="txt1 p-b-11">
            First Name
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate="First name is required">
            <input class="input100" type="text" name="firstname">
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Last Name
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate="last name is required">
            <input class="input100" type="text" name="lastname">
            <span class="focus-input100"></span>
          </div>
          <span class="txt1 p-b-11">
            AADHAR Number
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate="Aadhar No is required">

            <input class="input100" type="number" name="aadharno">
            <span class="focus-input100"></span>
          </div>
          PAN
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate="Pan No is required">

            <input class="input100" type="number" name="pan">
            <span class="focus-input100"></span>
          </div>
          <span class="txt1 p-b-11">
            Date Of Birth
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate="Date of Birth is required">

            <input class="input100" type="datetime" name="date">
            <span class="focus-input100"></span>
          </div>
          <span class="txt1 p-b-11">
            Mobile Number
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate="Mobile No is required">

            <input class="input100" type="tel" name="mobno">
            <span class="focus-input100"></span>
          </div>
          <span class="txt1 p-b-11">
            Email-ID
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate="email id is required">
            <input class="input100" type="email" name="emailid">
            <span class="focus-input100"></span>
          </div>



          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>

</body>

</html>
